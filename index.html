<html lang="en">

  <body>
    <div id="game-container"></div>
    <div id="ui-overlay">
      <div id="score-display">分数: <span id="score">0</span></div>
      <div id="single-score" class="single-score"></div>
      <div id="start-panel" class="panel">
        <h1>跳一跳</h1>

        <p>最终分数: <span id="final-score">0</span></p>
